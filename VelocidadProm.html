<!DOCTYPE html>
<html>
<head>
	
	<title>Promedios de velocidades</title>
</head>
<body bgcolor="#57bd9c">
	<script type="text/javascript">
		var promedio,i,velocidades,v,valor=0;
		function monofedo() {
			valor=0
			v=document.getElementById("numV").value;
			if(v==""){
					alert("Favor de colocar un numero");
			}
			else{
				velocidades=[v];
				for (i=1; i <= v; i++) {
						velocidades[i]=parseInt(prompt("Dame el valor de la velocidad # "+ i));
						valor=valor+velocidades[i];
				}
				promedio=valor/v;
				if(isNaN(promedio)){
					alert("Favor de colocar solo numeros");
				}
				else{
					document.getElementById("ProM").value=promedio;	
				}
			}	
		}
	</script>
	<center>
	<h2>Calculo de un promedio de velocidades</h2>

  <!--1-->
  <Label>Calcula la cantidad de velociades </Label><br>
  <input type="text" id ="numV" placeholder="Numero de Velocidades">
  <label></label>
  <br><br>

  <label>Respuesta de la velocidad </label>
  <input disabled type="text" id ="ProM" placeholder="Respuesta">
  <label></label>
 <br><br>
  <button value="Cantidad" onclick="monofedo()">Calcular la velocidad promedio</button><br>
  <p><h2>¿Que es la velocidad en fisica?</h2></p>
  <p>La velocidad es una magnitud física que expresa la relación entre el espacio recorrido por un objeto, el tiempo empleado para ello y su dirección.</p>
